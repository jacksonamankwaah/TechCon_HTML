<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon</title>
</head>
<body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">home</a>
        <a href="about.html">about</a>
        <a href="schedule.html">schedule</a>
        <a href="register.html">register</a>
        <a href="contact.html">contact</a>

    </nav>
    <main>
      <h2>Contact Us</h2>

      <!-- Email Contact -->
      <p>mailto:
        <a href="email@example.com">email@example.com</a>
      </p>
    
      <!-- Social Media Links -->
      <h3>Follow us on social media</h3>
      <ul>
        <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
        <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
        <li><a href="https://instagram.com/techcon2024" target="_blank">Instagram</a></li>
      </ul>
    
      <!-- Embedded Google Map -->
      <h3>Conference Venue</h3>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019170242259!2d-122.41941548468112!3d37.77492977975871!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c2b95d7bb%3A0x90d9eeb0e3f9fafe!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1615922595680!5m2!1sen!2sus" 
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    
      <!-- Contact Us Form -->
      <h3>Send Us a Message</h3>
      <form>
        <!-- Name -->
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
    
        <!-- Email -->
        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
    
        <!-- Message -->
        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>
    
        <!-- Submit Button -->
        <button type="submit">Send Message</button>
      </form>
    </main>
    
    <footer>
        <p>&copy; 2025 TechCon. All rights reserved.</p>
    </footer>
</body>
</html
